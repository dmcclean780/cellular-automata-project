<head>
    <title>Falling Sand Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" type="module"></script>
    <style>
        canvas{
            image-rendering: pixelated;
        }
        main {
          flex-direction: column;
          justify-content: top;
        }
        @media (min-aspect-ratio: 1/1) {
          main {
            flex-direction: row;
            justify-content: center;
          }
          main > div {
            max-height: calc((100vw - 300px) * 0.75);
          }

        }
    </style>
</head> 
<body class="flex flex-col h-full bg-black text-white">
  <header class="bg-red-500 h-10 flex flex-col justify-center p-2">
    <span>header</span>
  </header>
  <main class="bg-blue-500 h-full flex grow">
    <div class="bg-orange-500 aspect-[40/30] border relative">
      <canvas
        id="canvas"
        class="absolute h-full w-full bg-black"
        style="image-rendering: pixelated;"
        width="40"
        height="30"
      ></canvas>
    </div>
    <div class="bg-gray-500 min-w-[300] min-h-[100] p-2">
      <button id="stepButton">Step</button>
      <button id="runButton">Run</button>
      <button id="stopButton">Stop</button>
      <div>
        <input type="range" id="speed" name="speed" min="0" max="49" />
        <label for="speed">Speed</label>
      </div>
      <h3>Generations: </h3><h3 id="genNo.">0</h3>
      <button id="resetButton">Reset</button>
    </div>
  </main>
</body>
