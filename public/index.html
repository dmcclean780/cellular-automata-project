<head>
    <title>A-Level Coursework</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Stylesheet from https://www.cdnfonts.com/public-pixel.font-->
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
    <script src="indexHTMLScript.js"></script>
</head>
<body class=" h-full bg-white text-black justify-center grow"></body>
    <div class="flex flex-col flex-grow justify-center h-dvh">
        <div class="flex flex-row justify-center h-3/20">
            <div class="text-3xl font-bold underline text-center w-3/6">Cellular Automata Simulator</div>
        </div>
        <div class="flex flex-row justify-center h-1/8 text-sm">
            <div style="font-family: Public Pixel;">By Daniel McClean</div>
        </div>
        <div class="flex flex-row justify-center items-center h-3/5 content-around">
            <button onclick=goToFallingSand() class=" bg-white text-black px-4 m-2 border-gray-600 border-2 rounded justify-self-center w-1/3 h-2/3" style="font-family: Public Pixel;">Falling Sand</button>    
            <div class="w-1/6"></div>        
            <button onclick=goToGameOfLife() class=" bg-white text-black px-4 m-2 border-gray-600 border-2 rounded w-1/3 h-2/3" style="font-family: Public Pixel;">Game Of Life</button>
        </div>
       
        
        <p class="object-left-bottom h-1/8 text-xs" style="font-family: Public Pixel;" >Created 25/10/2023</p>
        <!--Title Music: Waiting Time by Lesiakower -->
        <audio controls id="tileMusic">
            <source src="./utils/TitleMusic.mp3" type="audio/mpeg">
        </audio>
        <audio id="clickSound">
            <source src="../utils/ClickSound.mp3" type="audio/mpeg">
        </audio>
    </div>
